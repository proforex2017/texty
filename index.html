<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Notepad</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Raleway:wght@400;700&family=Merriweather:wght@400;700&family=Nunito:wght@400;700&family=Playfair+Display:wght@400;700&family=Oswald:wght@400;700&family=Source+Sans+Pro:wght@400;700&family=Ubuntu:wght@400;700&family=PT+Sans:wght@400;700&family=Inter:wght@400;700&family=Quicksand:wght@400;700&family=Rubik:wght@400;700&family=Work+Sans:wght@400;700&family=Karla:wght@400;700&family=Josefin+Sans:wght@400;700&family=Comfortaa:wght@400;700&family=Bitter:wght@400;700&family=Crimson+Text:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Source+Serif+Pro:wght@400;700&family=Inconsolata:wght@400;700&family=Fira+Code:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "lodash": "https://cdn.jsdelivr.net/npm/lodash-es@4.17.21/+esm"
      }
    }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200">
  <div class="container mx-auto p-4">
 
    <!-- Main Content Area -->
    <div class="flex">
 
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-200 dark:bg-gray-700 p-4 rounded-lg">
        <button id="newFileBtn" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4">New</button>
        <h2 class="text-xl font-semibold mb-2">Files</h2>
        <ul id="fileList" class="list-none p-0 h-96 overflow-y-auto">
          <!-- File list items will be dynamically added here -->
        </ul>
      </aside>
      <div class="flex flex-col">
 
        <!-- Main Editor Area -->
        <main class="flex-1 pl-4">
          <!-- Header -->
          <header class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Online Notepad</h1>
            <div class="flex items-center space-x-2">
              <button id="openFileBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Open</button>
              <button id="saveFileBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
              <button id="exportFileBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Export</button>
              <button id="deleteFileBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
            </div>
            <button id="renameFileBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Rename</button>
          </header>
 
          <!-- AdSense Ad Slot -->
          <div id="adsense-container" class="mb-2 flex justify-center">
            <ins class="adsbygoogle"
              style="display:inline-block;width:728px;height:90px"
              data-ad-client="ca-pub-xxxxxxxxxxxxx"
              data-ad-slot="yyyyyyyyyyyyyy"></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>
          <!-- Editor Toolbar -->
          <div id="toolbar" class="mb-2">
            <span class="ql-formats">
              <select class="ql-header" title="Heading">
                <option value="1">Heading 1</option>
                <option value="2">Heading 2</option>
                <option value="3">Heading 3</option>
                <option value="">Normal</option>
              </select>
            </span>
            <span class="ql-formats">
              <select class="ql-font" title="Font">
                <option value="arial" selected>Arial</option>
                <option value="helvetica">Helvetica</option>
                <option value="times-new-roman">Times New Roman</option>
                <option value="garamond">Garamond</option>
                <option value="georgia">Georgia</option>
                <option value="courier-new">Courier New</option>
                <option value="verdana">Verdana</option>
                <option value="roboto">Roboto</option>
                <option value="open-sans">Open Sans</option>
                <option value="lato">Lato</option>
                <option value="montserrat">Montserrat</option>
                <option value="poppins">Poppins</option>
                <option value="raleway">Raleway</option>
                <option value="merriweather">Merriweather</option>
                <option value="nunito">Nunito</option>
                <option value="playfair-display">Playfair Display</option>
                <option value="oswald">Oswald</option>
                <option value="source-sans-pro">Source Sans Pro</option>
                <option value="ubuntu">Ubuntu</option>
                <option value="pt-sans">PT Sans</option>
                <option value="inter">Inter</option>
                <option value="quicksand">Quicksand</option>
                <option value="rubik">Rubik</option>
                <option value="work-sans">Work Sans</option>
                <option value="karla">Karla</option>
                <option value="josefin-sans">Josefin Sans</option>
                <option value="comfortaa">Comfortaa</option>
                <option value="bitter">Bitter</option>
                <option value="crimson-text">Crimson Text</option>
                <option value="libre-baskerville">Libre Baskerville</option>
                <option value="source-serif-pro">Source Serif Pro</option>
                <option value="inconsolata">Inconsolata</option>
                <option value="fira-code">Fira Code</option>
                <option value="space-mono">Space Mono</option>
              </select>
              <select class="ql-size" title="Size">
                <option value="small">Small</option>
                <option selected>Normal</option>
                <option value="large">Large</option>
                <option value="huge">Huge</option>
              </select>
            </span>
            <span class="ql-formats">
              <button class="ql-bold" title="Bold"></button>
              <button class="ql-italic" title="Italic"></button>
              <button class="ql-underline" title="Underline"></button>
              <button class="ql-strike" title="Strikethrough"></button>
            </span>
            <span class="ql-formats">
              <select class="ql-color" title="Text Color"></select>
              <select class="ql-background" title="Background Color"></select>
            </span>
            <span class="ql-formats">
              <button class="ql-list" value="ordered" title="Numbered List"></button>
              <button class="ql-list" value="bullet" title="Bullet List"></button>
              <button class="ql-indent" value="-1" title="Decrease Indent"></button>
              <button class="ql-indent" value="+1" title="Increase Indent"></button>
            </span>
            <span class="ql-formats">
              <select class="ql-align" title="Text Alignment"></select>
              <button class="ql-direction" value="rtl" title="Text Direction"></button>
            </span>
            <span class="ql-formats">
              <button class="ql-link" title="Insert Link"></button>
              <button class="ql-image" title="Insert Image"></button>
              <button class="ql-video" title="Insert Video"></button>
            </span>
            <span class="ql-formats">
              <button class="ql-formula" title="Insert Formula"></button>
              <button class="ql-code-block" title="Code Block"></button>
              <button class="ql-clean" title="Clear Formatting"></button>
            </span>
          </div>
 
          <!-- Editor -->
          <div id="editor" class="bg-white dark:bg-gray-700 shadow-md rounded-lg p-4"></div>
 
          <!-- Status Bar -->
          <footer class="flex justify-between items-center mt-4">
            <div id="wordCount" class="text-sm">Words: 0</div>
            <div id="charCount" class="text-sm">Characters: 0</div>
          </footer>
          <article class="flex-1 pl-4">
            <header class="flex justify-between items-center mb-4">
              <h1 class="text-2xl font-bold">Article Section</h1>
            </header>
            <div id="article" class="bg-white dark:bg-gray-700 shadow-md rounded-lg p-4">
            </div>
          </article>
        </main>
      </div>
 
    </div>
 
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
